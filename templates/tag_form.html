{% extends 'base.html' %}
{% block title %}New Tag Form{% endblock %}
{% block content %}

<h2 class="display-2 col-12">Create a tag</h2>
<form action="/tags/new" method="POST" class="row-4 mx-auto">

    <div class="col-mb-6 form-group">
      <label for="name" class="form-label">Name</label>
      <input
      type="text"
      name="name"
      id="name"
      class="form-control"
      required>
    </div>

    <div class="form-check form-group row">
    {% for post in posts %}
    <div>
      <input class="form-input"
             type="checkbox"
             value="{{ post.id }}"
             id="post_{{ post.id }}"
             name="posts">
      <label class="form-check-label" for="post_{{ post.id }}">
        {{ post.title }}
      </label>
    </div>
    {% endfor %}
    </div>

    <div class="mt-3 form-group row">
      <div class="ml-auto mr-3">
      <button class="btn btn-primary">Add</button>
      <a href="/tags" class="btn btn-danger">Cancel</a>
    </div>

</form>

{% endblock %}
