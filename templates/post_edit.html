{% extends 'base.html' %}
{% block title %}Edit Post{% endblock %}
{% block content %}

<h2 class="display-2 col-12">Edit Post</h2>
<form action="" method="POST" class="row-4 mx-auto">

  <div class="col-mb-6 form-group">
    <label for="title" class="form-label">Title</label>
    <input type="text" name="title" class="form-control">
  </div>

  <div class="col-mb-6 form-group">
    <label for="content" class="form-label">Content</label>
    <textarea name="content" class="form-control"></textarea>
  </div>

  <button class="btn btn-success col-lg-mb mt-3">Save</button>
  <a class="btn btn-outline-primary col-mb-12 mt-3" href="/users/{{post.user_id}}">Cancel</a>

</form>

{% endblock %}
